<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/airbnb.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- <script src="https://npmcdn.com/flatpickr/dist/l10n/pl.js"></script> -->
  <title>coacht</title>
</head>

<body>
  <section id="container">
    <header class="appHeader">
      <div class="appName">
        <h1>coacht</h1>
      </div>
      <div class="userInfo">
        <h1>Hello, <br> Rafa≈Ç!</h1>
        <span></span>
      </div>
    </header>

    <section class="appContent">
      <h2><i class="fas fa-calendar-day fa-lg "></i> UPCOMING EVENT:</h2>
      <div id="upcomingEvent">
        <p class="upEventTime">26 May - 15:30:</p>
        <p class="upEventName">Scrim against Virtus Pro</p>
      </div>
      <div id="eventsList">
        <h2><i class="fas fa-calendar-alt fa-lg"></i> ALL EVENTS:</h2>
      </div>
      <button id="addBtn" title="Add event">
        <i class="fas fa-plus fa-2x"></i>
      </button>
    </section>

    <section id="addForm">
      <header>
        <ion-icon class="closeAddForm" name="close" size="large"></ion-icon>
        <h2>Add new event</h2>
        <ion-icon name="close" size="large" style="visibility: hidden"></ion-icon>
      </header>
      <div class="addFormContainer">
        <div class="iconContainer">
          <!-- <ion-icon name="apps"></ion-icon> -->
          <img src="img/question-mark.png" alt="" class="typeAddImg">
        </div>
        <select name="addType" id="choice">
          <option value="0" selected="selected" hidden>Type</option>
          <option value="match">Match</option>
          <option value="training">Training</option>
          <option value="scrim">Scrim</option>
          <option value="media_day">Media day</option>
          <option value="others">Others</option>
        </select>
        <input type="text" name="addName" placeholder="Name"><br>
        <input type="text" class="flatpickr" name="addDate" placeholder="Date"><br>
        <input type="text" name="addPlace" placeholder="Place"><br>
        <input type="text" name="addDesc" placeholder="Describtion & comments" maxlength="150"> <br>
        <input type="button" value="Add event">
      </div>

    </section>

  </section>

  <footer id="siteFooter">
    <h1>coacht</h1>
    <h3>Your esport team managment app</h3>
  </footer>



  </script>
  <script src="js/app.js"></script>
</body>

</html>
