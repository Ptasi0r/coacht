<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/airbnb.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
  <!-- <script src="https://npmcdn.com/flatpickr/dist/l10n/pl.js"></script> -->
  <title>coacht</title>
</head>

<body>
  <section id="container">
    <header class="appHeader">
      <div class="appName">
        <h1>coacht</h1>
      </div>
      <div class="userInfo">
        <h1>Hello, <br> Rafa≈Ç!</h1>
        <span></span>
      </div>
    </header>

    <section class="appContent">
      <h2><i class="fas fa-calendar-day fa-lg "></i> UPCOMING EVENT:</h2>
      <div id="upcomingEvent">

      </div>
      <div class="eventsListContainer">
        <h2><i class="fas fa-calendar-alt fa-lg"></i> ALL EVENTS:</h2>
        <div id="eventsList">

        </div>
      </div>
      <button id="addBtn" title="Add event">
        <i class="fas fa-plus fa-2x"></i>
      </button>
    </section>

    <section id="addForm">
      <header>
        <ion-icon class="closeAddForm" name="close" size="large"></ion-icon>
        <h2>Add new event</h2>
        <ion-icon name="close" size="large" style="visibility: hidden"></ion-icon>
      </header>
      <div class="addFormContainer">
        <div class="iconContainer">
          <!-- <ion-icon name="apps"></ion-icon> -->
          <img src="img/question-mark.png" alt="Event Type Icon" class="typeAddImg">
        </div>
        <div id="errorContainer"></div>
        <select name="addType" class="addFormEl" id="choice">
          <option value="0" selected="selected" hidden>Type</option>
          <option value="match">Match</option>
          <option value="training">Training</option>
          <option value="scrim">Scrim</option>
          <option value="media_day">Media day</option>
          <option value="others">Others</option>
        </select>
        <input type="text" class="flatpickr addFormEl" name="addDate" placeholder="Date"><br>
        <input type="text" class="addFormEl" name="addName" placeholder="Name" maxlength="22"><br>
        <input type="text" class="addFormEl" name="addPlace" placeholder="Place"><br>
        <input type="text" class="addFormEl" name="addDesc" placeholder="Describtion & comments" maxlength="150"> <br>
        <input type="button" value="Add event" id="addFormBtn">
      </div>

      <div id="added" class="added">
        <ion-icon name="checkmark-circle-outline"></ion-icon> &nbsp; ADDED
      </div>
    </section>

    <section id="editForm">
      <header>
        <ion-icon class="closeAddForm" name="close" size="large"></ion-icon>
        <h2>Edit event</h2>
        <ion-icon class="deleteElement" name="trash" size="large"></ion-icon>
      </header>
      <div class="addFormContainer">
        <div class="iconContainer">
          <!-- <ion-icon name="apps"></ion-icon> -->
          <img src="img/question-mark.png" alt="Event Type Icon" class="typeAddImg">
        </div>
        <div id="errorEditContainer"></div>
        <select name="addType" class="editFormEl" id="choice">
          <option value="0" selected="selected" hidden>Type</option>
          <option value="match">Match</option>
          <option value="training">Training</option>
          <option value="scrim">Scrim</option>
          <option value="media_day">Media day</option>
          <option value="others">Others</option>
        </select>
        <input type="text" class="flatpickr editFormEl" name="editDate" placeholder="Date"><br>
        <input type="text" class="editFormEl" name="editName" placeholder="Name" maxlength="22"><br>
        <input type="text" class="editFormEl" name="editPlace" placeholder="Place"><br>
        <input type="text" class="editFormEl" name="editDesc" placeholder="Describtion & comments" maxlength="150"> <br>
        <input type="button" value="Add event" id="editFormBtn">
      </div>

      <div id="saved" class="added">
        <ion-icon name="checkmark-circle-outline"></ion-icon> &nbsp; SAVED
      </div>
    </section>

  </section>

  <footer id="siteFooter">
    <h1>coacht</h1>
    <h3>Your esport team managment app</h3>
  </footer>



  </script>
  <script src="js/app.js"></script>
</body>

</html>
